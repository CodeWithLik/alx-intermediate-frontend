<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4 mb-4">
        <h1 class="text-3xl">Responsive Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <section class="lg:col-span-2">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-4">Content 1</div>
                <div class="bg-red-300 p-4">Content 2</div>
            </div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        
        <!-- Image Gallery Section -->
        <section class="lg:col-span-3 mt-6">
            <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full h-48 object-cover">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full h-48 object-cover">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full h-48 object-cover">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full h-48 object-cover">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full h-48 object-cover">
                <img src="https://via.placeholder.com/300" alt="Placeholder" class="w-full h-48 object-cover">
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Image Gallery</p>
    </footer>
</body>
</html>
